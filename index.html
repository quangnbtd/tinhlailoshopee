<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công Cụ Tính Giá Shopee Hiện Đại - Vũ Quang Ecommerce</title>
    <style>
        :root {
            --primary-color: #ee4d2d;
            --primary-color-dark: #d73210;
            --success-color: #28a745;
            --error-color: #dc3545;
            --warning-color: #ffc107; /* Using yellow for zero profit */
            --text-color: #333;
            --text-color-light: #555;
            --text-color-footer: #6c757d;
            --border-color: #ddd;
            --background-color: #f8f9fa;
            --white: #fff;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --border-radius: 8px;
            --transition-speed: 0.3s; /* Keep for potential future use or hover effects */
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
             scroll-behavior: smooth;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--white);
            padding: 30px 35px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            max-width: 500px;
            width: 100%;
            margin-top: 30px;
            margin-bottom: 30px;
            flex-shrink: 0;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color-light);
            font-size: 0.95em;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
            transition: border-color var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(238, 77, 45, 0.15);
        }

         input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
            width: 16px;
            height: 16px;
            accent-color: var(--primary-color);
        }

        .checkbox-label {
            display: inline-flex;
            align-items: center;
            font-weight: normal;
            color: var(--text-color-light);
            cursor: pointer;
            user-select: none;
            margin-bottom: 0;
        }
         .checkbox-label span {
             line-height: 1.2;
         }

        button {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-speed) ease, transform 0.1s ease;
            margin-top: 25px;
        }

        button:hover {
            background-color: var(--primary-color-dark);
        }
        button:active {
            transform: scale(0.98);
        }

        /* --- New Direct Result Area Styling --- */
        #ketQuaTrucTiep {
            margin-top: 25px; /* Space below button */
            padding: 15px 20px;
            border-radius: var(--border-radius);
            background-color: var(--background-color); /* Light background */
            border: 1px solid var(--border-color);
            min-height: 2.5em; /* Reserve some initial height */
            text-align: center; /* Center the result text */
            font-size: 1.1em;
            line-height: 1.5;
            /* Remove animation/transition properties */
        }

        #ketQuaTrucTiep.result-positive {
            background-color: #f0fff4; /* Light green */
            border-color: var(--success-color);
        }
        #ketQuaTrucTiep.result-negative {
            background-color: #fff5f5; /* Light red */
            border-color: var(--error-color);
        }
        #ketQuaTrucTiep.result-zero {
             background-color: #fffcf0; /* Light yellow */
            border-color: var(--warning-color);
        }


        /* Color classes for the profit/loss number itself */
        .positive { color: var(--success-color); font-weight: 700; }
        .negative { color: var(--error-color); font-weight: 700; }
        .zero { color: var(--warning-color); font-weight: 700; } /* Use warning color for zero */

        .error {
            color: var(--error-color);
            font-size: 0.85em;
            margin-top: 5px;
            min-height: 1.2em;
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px 15px;
            margin-top: auto;
            width: 100%;
            font-size: 0.9em;
            color: var(--text-color-footer);
        }
        footer p { margin-bottom: 8px; }
        footer a { color: var(--primary-color); text-decoration: none; transition: color var(--transition-speed) ease; }
        footer a:hover { color: var(--primary-color-dark); text-decoration: underline; }

        /* Hide the old result div if you keep it in HTML */
        /* #ketqua { display: none; } */

    </style>
</head>
<body>

<div class="container">
    <h1>Công Cụ Tính Lợi Nhuận Shopee</h1>

    <div class="form-group">
        <label for="giaNhap">Giá Nhập (VNĐ)</label>
        <input type="number" id="giaNhap" placeholder="Ví dụ: 29700" required>
        <div class="error" id="errorGiaNhap"></div>
    </div>

    <div class="form-group">
        <label for="giaBan">Giá Bán Shopee (VNĐ)</label>
        <input type="number" id="giaBan" placeholder="Ví dụ: 89000" required>
        <div class="error" id="errorGiaBan"></div>
    </div>

    <div class="form-group">
        <label for="phanTramQuangCao">% Quảng Cáo (trên Giá Bán)</label>
        <input type="number" id="phanTramQuangCao" placeholder="Ví dụ: 18" step="0.1" required>
         <div class="error" id="errorQuangCao"></div>
    </div>

     <div class="form-group">
         <label class="checkbox-label" for="isMall">
             <input type="checkbox" id="isMall">
             <span>Gian hàng là Shopee Mall</span>
         </label>
    </div>

    <button id="tinhToanBtn">Tính Lợi Nhuận</button>

    <!-- === NEW RESULT AREA === -->
    <div id="ketQuaTrucTiep">
        <!-- Kết quả sẽ được hiển thị ở đây -->
    </div>
     <!-- === OLD RESULT AREA (Optional: can be removed or kept hidden) === -->
     <!-- <div id="ketqua">
         <p><strong id="ketquaDescription"></strong><span id="loiNhuan"></span> VNĐ</p>
    </div> -->

</div>

<footer>
    <p>Công cụ được phát triển bởi <strong>Vũ Quang Ecommerce</strong>.</p>
    <p>
        Kết nối hợp tác: <a href="tel:0386473757">0386 473 757</a> |
        Website: <a href="https://www.vuthanhquang.com/" target="_blank" rel="noopener noreferrer">vuthanhquang.com</a>
    </p>
</footer>

<script defer>
    const giaNhapInput = document.getElementById('giaNhap');
    const giaBanInput = document.getElementById('giaBan');
    const phanTramQuangCaoInput = document.getElementById('phanTramQuangCao');
    const isMallCheckbox = document.getElementById('isMall');
    const tinhToanBtn = document.getElementById('tinhToanBtn');
    // Target the NEW result area
    const ketQuaTrucTiepDiv = document.getElementById('ketQuaTrucTiep');

    // Error message divs
    const errorGiaNhap = document.getElementById('errorGiaNhap');
    const errorGiaBan = document.getElementById('errorGiaBan');
    const errorQuangCao = document.getElementById('errorQuangCao');

    // --- Cost Rates ---
    const TYLE_PHI_CO_DINH = 0.10;
    const TYLE_PHI_THANH_TOAN = 0.05;
    const TYLE_THUE = 0.015;
    const TYLE_PHI_MALL = 0.03;
    const TYLE_VAT_QUANG_CAO = 0.10;
    const TYLE_CONTENTEXTRA = 0.03;
    const TYLE_AFFILIATE_ADS = 0.15;
    const TYLE_VOUCHER = 0.05;
    const TYLE_HOAN_HUY = 0.02;
    const TYLE_VAN_HANH = 0.10;
    const TYLE_DONG_GOI = 0.01;
    // ------------------

    function formatCurrency(value) {
        const numValue = Number(value);
        if (isNaN(numValue)) {
            return 'Lỗi';
        }
        return Math.round(numValue).toLocaleString('vi-VN');
    }

    function tinhLoiNhuan() {
        // 1. Clear previous errors and reset result area
        errorGiaNhap.textContent = '';
        errorGiaBan.textContent = '';
        errorQuangCao.textContent = '';
        ketQuaTrucTiepDiv.innerHTML = ''; // Clear previous result
        ketQuaTrucTiepDiv.className = ''; // Remove result classes (positive/negative/zero)

        // 2. Get input values
        const giaNhap = parseFloat(giaNhapInput.value) || 0;
        const giaBan = parseFloat(giaBanInput.value) || 0;
        const phanTramQuangCao = parseFloat(phanTramQuangCaoInput.value) || 0;
        const isMall = isMallCheckbox.checked;

        // 3. Validate Input
        let isValid = true;
        if (giaNhapInput.value.trim() === '' || isNaN(parseFloat(giaNhapInput.value)) || giaNhap < 0) {
            errorGiaNhap.textContent = 'Vui lòng nhập giá nhập hợp lệ (số không âm).';
            isValid = false;
        }
        if (giaBanInput.value.trim() === '' || isNaN(parseFloat(giaBanInput.value)) || giaBan <= 0) {
            errorGiaBan.textContent = 'Vui lòng nhập giá bán hợp lệ (số dương).';
            isValid = false;
        }
        if (phanTramQuangCaoInput.value.trim() === '' || isNaN(parseFloat(phanTramQuangCaoInput.value)) || phanTramQuangCao < 0) {
            errorQuangCao.textContent = 'Vui lòng nhập % quảng cáo hợp lệ (số không âm).';
            isValid = false;
        }

        if (!isValid) {
            // Optional: Display a placeholder message in the result area
            // ketQuaTrucTiepDiv.textContent = 'Vui lòng nhập đủ thông tin hợp lệ.';
            return; // Stop calculation
        }

        // --- Calculations (Proceed only if valid) ---
        const phiCoDinh = giaBan * TYLE_PHI_CO_DINH;
        const phiThanhToan = giaBan * TYLE_PHI_THANH_TOAN;
        const thue = giaBan * TYLE_THUE;
        const phiMall = isMall ? giaBan * TYLE_PHI_MALL : 0;
        const contentextra = giaBan * TYLE_CONTENTEXTRA;
        const affiliateAds = giaBan * TYLE_AFFILIATE_ADS;
        const voucher = giaBan * TYLE_VOUCHER;
        const hoanHuy = giaBan * TYLE_HOAN_HUY;
        const chiPhiVanHanh = giaBan * TYLE_VAN_HANH;
        const chiPhiDongGoi = giaBan * TYLE_DONG_GOI;
        const chiPhiQuangCao = giaBan * (phanTramQuangCao / 100);
        const vatQuangCao = chiPhiQuangCao * TYLE_VAT_QUANG_CAO;
        const tongChiPhiTruGiaNhap = phiCoDinh + phiThanhToan + thue + phiMall + chiPhiQuangCao + vatQuangCao + contentextra + affiliateAds + voucher + hoanHuy + chiPhiVanHanh + chiPhiDongGoi;
        const tongChiPhiBaoGomGiaGoc = tongChiPhiTruGiaNhap + giaNhap;
        const loiNhuan = giaBan - tongChiPhiBaoGomGiaGoc;

        // 5. Prepare and Display Result Directly
        let resultHTML = '';
        let resultClass = '';
        let colorClass = '';

        if (loiNhuan > 0) {
            resultClass = 'result-positive';
            colorClass = 'positive';
            resultHTML = `Lợi nhuận ước tính: <span class="${colorClass}">${formatCurrency(loiNhuan)}</span> VNĐ`;
        } else if (loiNhuan < 0) {
            resultClass = 'result-negative';
            colorClass = 'negative';
            resultHTML = `Lỗ ước tính: <span class="${colorClass}">${formatCurrency(loiNhuan)}</span> VNĐ`;
        } else {
            resultClass = 'result-zero';
            colorClass = 'zero';
            resultHTML = `Hòa vốn ước tính: <span class="${colorClass}">${formatCurrency(loiNhuan)}</span> VNĐ`;
        }

        // Apply style class to the container div
        ketQuaTrucTiepDiv.classList.add(resultClass);
        // Set the inner HTML to display the result text with styled number
        ketQuaTrucTiepDiv.innerHTML = resultHTML;
    }

    // --- Attach event listener ---
    tinhToanBtn.addEventListener('click', tinhLoiNhuan);

</script>

</body>
</html>
